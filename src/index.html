<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Classic Carousel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="carousel">
    <button class="nav prev">&#10094;</button>
    <div class="slides">
      <div class="slide"><img src="../assets/images/car1.jpg" alt="Car 1"></div>
      <div class="slide"><img src="../assets/images/vw_polo.png" alt="Car 2"></div>
      <div class="slide"><img src="../assets/images/car3.jpg" alt="Car 3"></div>
      <div class="slide"><img src="../assets/images/nissan_200sx.png" alt="Car 4"></div>
    </div>
    <button class="nav next">&#10095;</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
